<!DOCTYPE html>
<html lang="en">
<head>
  <title> Vamshi Krishna digs for treasure</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<style>
    body{
        text-align: center;
        margin: 20px;
    }
    .row{
        display:flex;
    }
    .cell {
        width: 80px;
        height: 80px;
        margin: 5px;
    }
    .cell img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .game {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }
</style>
</head>
<body>
   
  <div>
    <h1>Vamshi Krishna digs for treasure</h1>
    <p>Click on the locations to find silver and gold, watch out for the rattlesnake</p>
    <div>
         <p id="locations">Number of locations checked is zero</p>
        <p id="Score">Score is zero.</p>
        <p>Click for help</p>
        <p id="help">Help report</p>
    </div>
    <div class="game">
        <script>
            //const images = ['1.jpg','2.jpg','3.jpg','4.jpg','5.jpg']

           
            for(let i=0; i<5; i++){
                document.write('<div class="row">');
                for(let j=0; j<7; j++){
                    document.write(`<div class="cell"><img src="1.jpg" alt ="treasure"></div>`);
                }
             document.write('</div>');
            }
        </script>
    </div>
</div>
           

</body>
</html>
